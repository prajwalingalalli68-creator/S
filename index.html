
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEPG setup AI - Prismatic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00cc;
            --neon-violet: #7000ff;
            --neon-lime: #ccff00;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            margin: 0;
            overflow-x: hidden;
            color: #f8fafc;
        }
        
        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #020617;
            overflow: hidden;
        }
        .mesh-blob {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }
        .blob-1 { background: var(--neon-cyan); top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { background: var(--neon-violet); bottom: -10%; right: -10%; animation-duration: 30s; animation-delay: -5s; }
        .blob-3 { background: var(--neon-pink); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 20s; animation-delay: -10s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        .heading-font { font-family: 'Space Grotesk', sans-serif; }
        .outfit-font { font-family: 'Outfit', sans-serif; }
        
        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .mesh-bg { display: none !important; }
        }
        .print-only { display: none; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        .neon-border {
            position: relative;
        }
        .neon-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-violet), var(--neon-pink));
            z-index: -1;
            border-radius: inherit;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .neon-border:hover::after {
            opacity: 0.6;
        }

        .neo-button {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neo-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.2);
            border-color: rgba(0, 242, 255, 0.4);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 2px solid #020617; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
